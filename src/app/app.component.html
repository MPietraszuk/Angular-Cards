<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Angular Cards
      </h1>
      <h2 class="subtitle">
        Angular ngFor displaying information with Bulma CSS Framework. This can
        be used to display data from an API.
      </h2>
    </div>
  </div>
</section>
<div class="container is-fluid">
  <div
    class="columns is-multiline is-centered cards-container"
    id="sectioncontainer"
  >
    <app-card
      class="box cards-container"
      *ngFor="let post of posts"
      [title]="post.title"
      [imageUrl]="post.imageUrl"
      [username]="post.username"
      [content]="post.content"
    >
    </app-card>
  </div>
</div>
<footer class="footer has-text-centered">
  <p>
    <strong>Angular Cards</strong> is made with
    <i class="material-icons">favorite</i> in Laguna Niguel, CA by
    <a href="https://www.linkedin.com/in/trozpietraszuk/">Mark Pietraszuk</a>
    &copy; <span id="copyright">2020</span>.
  </p>
  <script type="text/javascript">
    var thisYear = new Date().getFullYear(),
      startYear = "2020";

    if (thisYear > startYear) {
      document.getElementById("copyright").innerHTML =
        startYear + "-" + thisYear;
    }
  </script>
</footer>
